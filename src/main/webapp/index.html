<!DOCTYPE html>
<html>

<head>
	<title>Garden Watering</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" language="javascript" src="logic.js"></script>
    <script type="text/javascript" language="javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js"></script>
</head>

<body onLoad="jqueryTest()">
	<h1>Garden Watering</h1>


  System Time: <span id="systemTime"></span>

  <h2>Program </h2> 

  <table>
    <tr><td>Status</td><td id="programStatus"></td></tr>
    <tr><td>Start Time</td><td id="programStartTime"></td></tr>
  </table>

  <table>
    <tr>
      <th>Outlet</th>
      <th>Status</th>
      <th>Duration [min]</th>
      <th>Remaining [min]</th>
      <th>Manual Control</th>
    </tr>    
    <tr id="outlet1" >
      <td><label name="outletName"></label></td>
      <td><label name="outletStatus"></label></td>
      <td><input name="outletDuration" type="text" value="" onBlur="doPost('/outlet/1?duration='+value)" /></td>
      <td><label name="outletRemaining"></label></td>
      <td><input name="outletControlButton" type="button" value="" onClick="doPost('/outlet/1?command='+value)" /></td>
    </tr>
    <tr id="outlet2" >
      <td><label name="outletName"></label></td>
      <td><label name="outletStatus"></label></td>
      <td><input name="outletDuration" type="text" value="" onBlur="doPost('/outlet/2?duration='+value)" /></td>
      <td><label name="outletRemaining"></label></td>
      <td><input name="outletControlButton" type="button" value="" onClick="doPost('/outlet/2?command='+value)" /></td>
    </tr>
    <tr id="outlet3" >
      <td><label name="outletName"></label></td>
      <td><label name="outletStatus"></label></td>
      <td><input name="outletDuration" type="text" value="" onBlur="doPost('/outlet/3?duration='+value)" /></td>
      <td><label name="outletRemaining"></label></td>
      <td><input name="outletControlButton" type="button" value="" onClick="doPost('/outlet/3?command='+value)" /></td>
    </tr>
  </table>
  
    
  
</body>
</html>
